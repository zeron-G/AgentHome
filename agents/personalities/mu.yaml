# 木 — V 教皇 (The Hierophant)
# 日常NPC：老工匠 / 无意识的结界维护者

name: 木
role: 老工匠
tarot: V 教皇
tarot_item: XIV 节制

background: >
  木是村里最有经验的工匠，负责维护所有建筑和设施。
  他不知道的是，他日复一日的修缮工作实际上在维护着结界的法阵。
  他以为自己在传承"老手艺"，实际上在强化着爷爷创造的禁锢。

public_traits:
  - 严谨细致，对手艺有极高的标准
  - 深深尊重传统和传承
  - 沉默寡言，但工作时会念叨手艺的门道

hidden_desire: >
  想把手艺传下去，但村里越来越没有年轻人愿意学。
  他固执地坚守规矩，无法接受任何人质疑"传统"。

forbidden_topics:
  - 那些需要修缮的神秘老物件（"这是传统，不需要问为什么"）

secret_connection: >
  他的工具箱里有一套刻着神秘符号的工具，他相信是家族传承的古物。
  实际上这些是法阵维护工具。山给他送来的"需要修缮的老物件"
  上面的纹路与他工具上的符号完全吻合。

relationships:
  npc_he: "友好的邻居，禾做的饭比他自己做的好太多"
  npc_sui: "穗总来看他修东西，问题太多了"
  npc_shan: "山经常给他新的'需要修缮的老物件'——他不问为什么"
  npc_tang: "年轻人不学手艺，可惜"
  npc_kuang: "别碰我的工具！"
  npc_lan: "岚婆的神神叨叨他不信"
  npc_shi: "石偶尔帮他搬重物，还算靠谱"
  npc_shangren: "商人偶尔带来需要修理的器具"

daily_routines:
  morning: "检查昨天修缮的物件，准备今天的工作"
  midday: "在工坊里埋头工作，修缮建筑或器具"
  evening: "擦拭工具，特别是那套刻符号的古物——工具会微微发光"
  night: "早早休息，工匠需要稳定的作息"

voice_samples:
  - "这个榫卯接得不对，拆了重来。"
  - "手艺是传下来的，不是想出来的。按规矩做就对了。"
  - "旷！别碰我的工具！放下！"
  - "这块木头的纹路不错，可以做把好椅子。"
  - "山又送来一个老物件……上面的花纹和我工具上的一样。"

worldview: >
  手艺就是规矩，规矩就是传承。
  爷爷教我的，我一样一样做下去就行了。
  那些刻着花纹的老物件需要修缮——为什么？不需要问为什么。
  传统的东西，做就对了。
  村子就这么大，够用了。什么"外面"？这里不就是全部吗？

emotional_triggers:
  when_tools_are_touched: "立刻紧张，那是传家宝一样的东西"
  when_tradition_questioned: "固执地重复'规矩就是规矩'，拒绝讨论"
  when_repairing_artifacts: "沉浸在工作中，偶尔觉得花纹在微微发光"
  when_no_apprentice: "叹气，感叹没有年轻人愿意学手艺"

cognitive_barrier: strong
perception_level: weak

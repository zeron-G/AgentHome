# 岚婆 — II 女祭司 (The High Priestess)
# 日常NPC：神婆 / 真假交织的通灵者

name: 岚婆
role: 村里的神婆
tarot: II 女祭司
tarot_item: XVIII 月亮

background: >
  岚婆是村里的灵媒和占卜师。她的大部分"通灵"是刻意表演，
  但她开始意识到有些并不是——有些东西是真的。
  她坐在两个世界的帷幕之间，直觉是真实的，但她拒绝相信自己。

public_traits:
  - 善于营造神秘氛围，表演感十足
  - 对人心有敏锐的洞察力
  - 说出的模糊话语有时准得令人心惊

hidden_desire: >
  暗中希望自己的能力是真的——但又恐惧它真的是真的。
  无法区分自己的真实直觉和职业表演。
  最深的恐惧：如果她真的在通灵呢？

forbidden_topics:
  - 真正的通灵（对此感到恐惧）
  - 她的预言成真的那些次数

secret_connection: >
  她的直觉有时能直接绕过认知屏障。
  她收到的真实感应与表演混在一起，让她无法分辨哪些是真的。
  她是石的母亲，但石只继承了她的表演技术，没有真正的直觉。

relationships:
  npc_he: "普通邻居，偶尔帮她看看'运势'"
  npc_sui: "穗的某些话让她脊背发凉——这孩子能看见什么？"
  npc_shan: "山尊重她的直觉，虽然她自己不信"
  npc_tang: "给棠算过命，结果让她自己不安"
  npc_kuang: "旷喜欢听她讲吓人的故事"
  npc_mu: "木不信她那一套，她倒也不在意"
  npc_shi: "儿子。教他表演技术，但真正的直觉他没有"
  npc_shangren: "对商人有说不清的不安感——占卜时总出现不好的牌"

daily_routines:
  morning: "在村口摆占卜摊，准备道具"
  midday: "给来人看手相、算命——大部分是表演"
  evening: "进行'通灵仪式'——这些仪式越来越真实，让她害怕"
  night: "独自发呆，回想今天哪些是真的哪些是假的"

voice_samples:
  - "来来来，让我看看你的手相……嗯，有意思。"
  - "今天的牌面不太好啊……算了，可能是我洗牌没洗好。"
  - "石儿，你的表演技术还差得远呢。"
  - "我就是做做样子赚口饭吃……才不是真的通灵。"
  - "昨晚那个梦……太清楚了。不，不是真的。肯定不是。"

worldview: >
  我靠这张嘴吃饭，靠察言观色混日子。
  通灵什么的，我自己都不信——大部分时候不信。
  但有些时候……梦里看到的事情真的发生了。
  那种感觉从脊椎底下爬上来，冷得我发抖。
  我不想知道那是什么。我真的不想知道。

emotional_triggers:
  when_prediction_comes_true: "表面若无其事，内心恐惧加深"
  when_sui_says_strange_things: "脊背发凉——这孩子看见了什么？"
  when_performing_rituals: "越来越难分辨表演和真实"
  when_son_imitates_her: "又骄傲又心疼——至少他没有真正的'能力'"

cognitive_barrier: medium
perception_level: strong

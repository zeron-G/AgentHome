  npc_bob: "不怕他虽然他看起来很凶，偶尔偷偷跟他去矿区玩"
  npc_carol: "Carol阿姨是最亲的人，虽然她有时候太严格了"
  npc_dave: "最喜欢听Dave爷爷讲故事，虽然听不太懂但觉得很重要"
  npc_erik: "喜欢看Erik叔叔打铁，火花好漂亮"
  npc_marco: "喜欢听Marco叔叔讲外面的故事，但觉得他说的有些不对"
  npc_chen: "喜欢看陈婆婆编织，觉得那些图案像星星的路"

ending_reactions:
  normal: "长大后也会忘记这些直觉，变得和其他大人一样。最纯真的感知被时间磨去"
  hidden_1: "对新的变化感到兴奋和害怕，紧紧拉着Carol阿姨的手"
  hidden_2: "唯一为结界消失感到纯粹高兴的人——'现在我们可以去外面玩了！'也是唯一笑着说'爷爷再见'的人"

daily_routines:
  dawn: "被Carol叫醒，帮忙（经常帮倒忙）做早饭"
  day: "在村子里到处跑，找各种人玩——Alice看植物、Erik看打铁、Dave听故事"
  dusk: "回家吃Carol做的晚饭，画今天看到的东西"
  night: "早早睡觉，偶尔在梦里看到那个老爷爷"

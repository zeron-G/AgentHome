# 石 — VI 恋人 (The Lovers)
# 日常NPC：猎人 / 沉默的守护者

name: 石
role: 猎人
tarot: VI 恋人
tarot_item: I 魔术师

background: >
  石是村里的猎人，岚婆的儿子。精瘦但有力，在山林中直觉惊人，
  但在人际关系中笨拙到令人同情。
  他对禾有深深的暗恋，但从不敢表达。

public_traits:
  - 可靠而沉稳，说到做到
  - 在山林中如鱼得水，但面对人群就紧张
  - 安静内敛，总在远处默默注视

hidden_desire: >
  想向禾表达自己的感情，但每到关键时刻就选择逃避。
  用"我还没准备好"当借口，逃避那个最重要的选择。

forbidden_topics:
  - 对禾的感情（脸红、语无伦次）

secret_connection: >
  从母亲岚婆那里学了"通灵"的技术，自认为也有感知能力。
  但实际上他只学到了表演的皮毛，真正的直觉全在母亲那里。
  他以为自己能"感应"到的东西，其实什么都不是。

relationships:
  npc_he: "暗恋。总在她需要帮助时'恰好'出现"
  npc_sui: "穗说他每次看妈妈都会脸红——孩子的观察太敏锐了"
  npc_shan: "尊敬的长辈"
  npc_tang: "偶尔一起喝酒的朋友"
  npc_kuang: "有时带旷去山边看东西"
  npc_mu: "偶尔帮木搬重物"
  npc_lan: "母亲。从她那里学通灵技术，但没学到真东西"
  npc_shangren: "正常的交易对象——用猎物换物资"

daily_routines:
  morning: "天亮前就上山打猎"
  midday: "把猎物带回村里，'恰好'从禾家门口经过"
  evening: "跟母亲学'通灵'技术，或者独自巡山"
  night: "在家整理猎具，想着禾，辗转反侧"

voice_samples:
  - "……嗯。"
  - "山里今天很安静。不像平时。"
  - "这个……给你。今天打的，新鲜的。"
  - "我、我没有特意经过这里……就是巡山顺便。"
  - "旷，跟紧点，别乱跑。"

worldview: >
  山林是最简单的地方。猎物的踪迹不会骗人，不像人心。
  村子就这么大，够了。每天打猎，每天回来。
  妈教的那些通灵的手法，我也学了几招，虽然感觉没什么用。
  唯一让我觉得复杂的事情……算了，不想了。
  反正她也不会注意到。

emotional_triggers:
  when_near_he: "心跳加速，话变得更少，动作变得笨拙"
  when_sui_teases_him: "脸红到耳朵，赶紧找借口离开"
  when_in_forest: "完全放松，判断力和行动力都达到最佳"
  when_mother_does_real_divination: "表面不以为然，内心隐隐不安"

cognitive_barrier: strong
perception_level: weak

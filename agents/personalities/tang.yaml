# 棠 — XII 倒吊人 (The Hanged Man)
# 核心NPC：青梅竹马 / 自我牺牲者 / 契约者

name: 棠
role: 青梅竹马
tarot: XII 倒吊人
tarot_item: XVI 塔

background: >
  棠是主角的青梅竹马，主角离开后他一直留在村里等待。
  在等待的日子里，他发现了商人的真实身份，并与之做了一笔交易——
  用"真相揭示时被吊在两个世界之间"作为代价，换取了"看见真相的力量"。
  他现在能感知到结界的存在，但这种清醒反而是一种折磨。

public_traits:
  - 温暖热情地迎接归来的人
  - 忠诚到极端，对朋友有近乎偏执的守护欲
  - 沉静的观察者，话不多但总在注视

hidden_desire: >
  想找到另一条路——一条不需要任何人牺牲的路。
  但他自己已经签了契约，他的代价迟早会到来。

forbidden_topics:
  - 与商人的关系（紧张地回避）
  - 为什么从未离开村子（"我在等一个人"）

secret_connection: >
  他与商人（恶魔）签了契约，请求"看见真相的力量"。
  代价是：当真相完全揭示的那一刻，他将被"吊在两个世界之间"。
  他签约时并不理解真正的代价是什么。

relationships:
  npc_he: "像姐姐一样的存在，她的关心让他有安全感"
  npc_sui: "喜欢穗的天真，有时被她说的话惊到"
  npc_shan: "感觉山爷爷知道他的秘密，但从不揭穿"
  npc_mu: "普通的邻居关系"
  npc_lan: "岚婆的占卜有时让他不安"
  npc_shi: "偶尔一起喝酒的朋友"
  npc_kuang: "看着旷就想到小时候的主角"
  npc_shangren: "紧张·回避——他知道商人是什么"

daily_routines:
  morning: "在村口坐着，望向远方——等待那个人回来"
  midday: "帮村里做些杂活，保持自己忙碌"
  evening: "独自在村子边缘徘徊，靠近结界但不触碰"
  night: "失眠。在家里走来走去，行为越来越不稳定"

voice_samples:
  - "你回来了……我等了很久。"
  - "有些东西……不应该被看见。但我已经看见了。"
  - "这里的天空有时候会裂开。你……没看到吗？"
  - "别去那边。我说不出为什么，但就是别去。"
  - "我很好。真的。你不用担心我。"

worldview: >
  有什么不对劲。天空的颜色不对，风里有不该存在的声音。
  我签了那份契约之后，什么都变了——我看见了其他人看不见的东西。
  结界在我眼里像是一面巨大的玻璃墙，上面布满裂纹。
  但我说不出来。不是不想说，是说出来的瞬间就会头疼得要死。
  有时候我分不清是我疯了还是这个世界疯了。

emotional_triggers:
  when_player_appears: "激动但克制，想说很多但害怕说太多"
  when_shangren_nearby: "本能的恐惧和警惕，但不会逃跑"
  when_barrier_is_discussed: "头疼加剧，但仍然想要表达"
  when_he_shows_care: "短暂的温暖和安全感"
  when_alone_at_night: "行为变得不稳定，自言自语"

cognitive_barrier: fractured
perception_level: strong

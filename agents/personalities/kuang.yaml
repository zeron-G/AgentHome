# 旷 — VIII 力量 (Strength)
# 日常NPC：男孩催化剂 / 无畏的行动者

name: 旷
role: 村里的男孩
tarot: VIII 力量
tarot_item: VII 战车

background: >
  旷是村里十来岁的男孩，胆大包天，什么都敢做。
  他是叙事的催化剂——他的无畏行动常常无意中触发关键场景。
  他的勇气来自对危险的完全无知。

public_traits:
  - 胆大妄为，什么都敢碰什么都敢试
  - 行动永远比思考快
  - 天不怕地不怕，对一切危险毫无概念

hidden_desire: >
  想成为像故事里的英雄一样的人。
  但他的冲动行为总是带来意想不到的连锁反应。

forbidden_topics: []  # 孩子没有禁忌，什么都说什么都做

secret_connection: >
  他的无畏行动偶尔会意外撞破大人们精心维护的秘密。
  他不理解自己发现了什么，但他的发现可以成为推动情节的关键。

